# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories #此处改过
#categories_dir: categories #此处改过
code_dir: downloads/code
i18n_dir: :lang
about_dir: about #关于页路径
resume_dir: resume
android_dir: android
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next2

# Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

